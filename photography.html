<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photography</title>
  <style>
    h1 {
      margin-left: 10px;
      filter: blur(3px);
      transition: 3s;
    }
    img {
      margin-top: 30px;
      filter: blur(5px);
      transition: 2s;
    }
    h1:hover{
      filter: blur(0px);
    }
    img:hover{
      filter: blur(0px);
      transition: all 2s;
    }
  </style>
</head>
<body>
  <h1>Tammi Lee</h1>
  <img src="img/뒤셀.JPG" width="100%">
</body>
</html>
